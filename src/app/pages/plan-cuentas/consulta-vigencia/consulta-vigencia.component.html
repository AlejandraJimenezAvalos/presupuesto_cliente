<div class="container-fluid">
  <nb-card>
    <nb-card-header>
      {{
        "GLOBAL.apropiacion-inicial" | translate
      }}
      {{
        "GLOBAL.vigencia" | translate
      }}
      <nb-select id="select_vigencia" placeholder={{vigenciaSel}} hero status="info" [(ngModel)]="VigenciaActual">
        <nb-option *ngFor="let v of vigencias" [value]="v" (click)="onSelect(v.vigencia)">{{ v.vigencia }}</nb-option>
      </nb-select>                   
    </nb-card-header>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 col-lg-8 col-xxxl-8">
            <ngx-arbol (rubroSeleccionado)="receiveMessage($event)" [updateSignal]="eventChange"
              [vigencia]="vigenciaSel" [optionSelect]="optionView"></ngx-arbol>
          </div>

          <div class="col-md-4 col-lg-4 col-xxxl-4">
            <div class="container-fluid">
              <nb-card>
                <nb-card-header>{{
                    "GLOBAL.detalle-rubro" | translate
                  }}</nb-card-header>
                <nb-card-body>
                  <form>
                    <div class="form-group">
                      <label>{{ "GLOBAL.nombre-rubro" | translate }}</label>
                      <input type="text" class="form-control" placeholder="Nombre" [value]="rubroSeleccionado.Nombre"
                        readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.codigo-rubro" | translate }}</label>
                      <input type="text" class="form-control" placeholder="Codigo" [value]="rubroSeleccionado.Codigo"
                        readonly />
                    </div>

                    <div class="form-group">
                      <label>{{
                          "GLOBAL.unidad-ejecutora" | translate
                        }}</label>
                      <input type="text" class="form-control" placeholder=""
                        [value]="AreaFuncional || ''" readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.centro_gestor" | translate }}</label>
                      <input [value]="CentroGestor || ''" type="text" class="form-control" placeholder="" readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.descripcion" | translate }}</label>
                      <textarea class="form-control" placeholder="DescripciÃ³n" [value]="rubroSeleccionado.Descripcion"
                        readonly></textarea>
                    </div>
                  </form>
                </nb-card-body>
              </nb-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card>
</div>
