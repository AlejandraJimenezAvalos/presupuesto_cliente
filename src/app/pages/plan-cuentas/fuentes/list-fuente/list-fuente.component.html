<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-header>
        {{ 'MENU.gestion_plan_cuentas.gestion_fuentes' | translate }}
        <div *ngIf="!disabledVigencia">

          <div align="right">
            {{
              "GLOBAL.vigencia" | translate
            }}
            <nb-select nbTooltip="seleccione la vigencia" nbTooltipPlacement="top" id="select_vigencia" placeholder={{vigenciaSel}} [(selected)]="vigenciaSel" hero status="info">
              <nb-option value="vigenciaSel" (click)="onSelect('all')">Todas</nb-option>
              <nb-option *ngFor="let v of vigencias" value={{vigenciaSel}} (click)="onSelect(v.vigencia)">{{ v.vigencia }}</nb-option>
            </nb-select>
          </div>
        </div>
    </nb-card-header>
    <nb-card-body>
            <ngx-list-entity *ngIf="!auxcambiotab"
            [listSettings]="listSettings"
            [isOnlyCrud]="isOnlyCrud" 
            [uuidReadFieldName]="uuidReadFieldName"
            [paramsFieldsName] ="paramsFieldsName"
            [uuidDeleteFieldName]="uuidDeleteFieldName"
            [listColumns]="listColumns"
            [deleteConfirmMessage]="deleteConfirmMessage"
            [deleteMessage]="deleteMessage"
            [loadDataFunction]="loadDataFunction"
            [deleteDataFunction]="deleteDataFunction"
            [formEntity]="formEntity"
            [formTittle]="formTittle"
            [updateMessage]="updateMessage"
            [createMessage]="createMessage"
            [updateConfirmMessage]="updateConfirmMessage"
            [createConfirmMessage]="createConfirmMessage"
            [loadFormDataFunction]="loadFormDataFunction"
            [updateEntityFunction]="updateEntityFunction"
            [createEntityFunction]="createEntityFunction"
            (infooutput)="receiveMessage($event)"
            (eventChange)="onChange($event)"
            (crudcambiotab)="onFirstTab($event)"
            (auxcambiotab)="onChangeTab($event)">
          </ngx-list-entity>
          <ngx-dependencias  [paramsFieldsName] ="paramsFieldsName" *ngIf="auxcambiotab" [infoinput]="fuenteInfo" (auxcambiotab)="onChangeTab($event)"></ngx-dependencias>
    </nb-card-body>
  </nb-card>
</div>
