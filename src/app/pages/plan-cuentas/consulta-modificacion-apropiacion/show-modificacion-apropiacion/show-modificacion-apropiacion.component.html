<nb-card>
    <nb-card-body *ngIf="modificationData['Data']" class="mod-registration-container">
        <div class="mod-registration-container">
            <mat-form-field class="mod-registration-input-item" class="mod-registration-input-item">
                <input matInput placeholder="{{'GLOBAL.numero_documento' | translate }}"
                    value="{{modificationData['Data']['numero_documento']}}" disabled="true">
            </mat-form-field>
            <mat-form-field class="mod-registration-input-item">
                <input matInput placeholder="{{'GLOBAL.tipo_documento' | translate }}"
                    value="{{modificationData['Data']['tipo_documento']['Nombre'] }}"
                    disabled="true">
            </mat-form-field>
            <mat-form-field class="mod-registration-input-item">
                <input matInput placeholder="{{'GLOBAL.fecha_documento' | translate }}"
                    value="{{modificationData['Data']['fecha_documento'] | date}}" disabled="true">
            </mat-form-field>
            <mat-form-field class="mod-registration-input-item">
                <input matInput placeholder="{{'GLOBAL.descripcion' | translate }}"
                    value="{{modificationData['Data']['descripcion_documento']}}" disabled="true">
            </mat-form-field>
           
        </div>

    </nb-card-body>
</nb-card>
