<div class="col-md-12 col-lg-12 ">
  <nb-card status="warning">
    <nb-card-header>
      <div>
        {{ 'VIGENCIA.cierre_vigencia_titulo' | translate }}
      </div>
    </nb-card-header>
    <nb-card-body>
      <ngx-dinamicform [normalform]="formCierreVigencia" [modeloData]="info_cierre_vig" (result)="validarForm($event)"
        [clean]="clean">
      </ngx-dinamicform>

      <div *ngIf="mostrarInfoCierre===true">
        <!-- <pre>{{cierreVigenciaData | json}}</pre> -->
        <h4>{{ 'VIGENCIA.ejecucion' | translate }}</h4>
        <p>link a reporte</p>
        <h4>{{ 'VIGENCIA.fuentes' | translate }}</h4>
        <ng2-smart-table [settings]="settings_fuentes" [source]="source_fuentes">
        </ng2-smart-table>
        <h4>{{ 'VIGENCIA.reservas' | translate }}</h4>
        <ng2-smart-table [settings]="settings_reservas" [source]="source_reservas">
        </ng2-smart-table>
        <h4>{{ 'VIGENCIA.pasivos' | translate }}</h4>
        <ng2-smart-table [settings]="settings_pasivos" [source]="source_pasivos">
        </ng2-smart-table>

        <table>

        </table>
        <table>

        </table>
      </div>

    </nb-card-body>
  </nb-card>
</div>
