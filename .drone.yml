kind: pipeline
name: oas_cliente_ci

steps:
- name: check_readme
  image: jjvargass/qa_develoment:latest
  commands:
  - python /app/check_readme.py
  when:
    branch:
    - develop
    - feature/*
    - release/*
    event:
    - push

- name: check_branch
  image: jjvargass/qa_develoment:latest
  commands:
  - python /app/check_branch.py -H ${DRONE_GIT_HTTP_URL}
  when:
    branch:
    - develop
    - feature/*
    - release/*
    event:
    - push

- name: check_commits
  image: jjvargass/qa_develoment:latest
  commands:
  - python /app/check_commits.py
  when:
    branch:
    - develop
    - feature/*
    - release/*
    event:
    - push

- name: prueba-unitarias
  image: node:12.6.0
  commands:
  - npm i
  - npm run test
  when:
    branch:
    - unitest

- name:  pruebas-linter
  image: node:12.6.0
  commands:
  - npm i
  - npm run lint
  when:
    branch:
    - unitest

- name: sonar_scanner_test
  image: timbru31/java-node
  commands:
  - export RELEASE=4.2.0.1873
  - apt-get update
  - apt-get install curl grep sed unzip nodejs npm
  - curl --insecure -o ./sonarscanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$RELEASE-linux.zip
  - unzip sonarscanner.zip
  - rm sonarscanner.zip
  - rm -rf sonar-scanner-$RELEASE-linux/jre
  - sed -i 's/use_embedded_jre=true/use_embedded_jre=false/g' ./sonar-scanner-$RELEASE-linux/bin/sonar-scanner
  - sonar-scanner-$RELEASE-linux/bin/sonar-scanner sonar.projectKey=${DRONE_REPO} sonar.projectName=${DRONE_REPO} sonar.projectVersion=1.0 \
    sonar.sources=src/ \
    sonar.language=js \
    sonar.sourceEncoding=UTF-8 \
    sonar.exclusions=**/node_modules/**,**/*.spec.ts \
    sonar.tests=src/app \
    sonar.test.inclusions=**/*.spec.ts \
    sonar.host.url=https://sonarqube.portaloas.udistrital.edu.co/
  when:
    branch:
    - develop
    - feature/*
    - release/*
    event:
    - push

- name: NotifyTelegram
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: telegram_token
    to:
      from_secret: telegram_to
    format: html
    message: >
      {{#success build.status}}
        ✅ <a href="{{build.link}}">SUCCESS</a> <b>Build #{{build.number}}</b> (type: <code>{{ build.event }}</code>)
        <b>Repo:</b><code>{{repo.name}}</code> <b>Branch:</b><code>{{commit.branch}}</code>
        <b>Commit:</b> <a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        <b>Autor:</b>{{commit.author}} <code>&#128526 </code>
      {{else}}
        ❌ <a href="{{build.link}}">FAILURE</a> <b>Build #{{build.number}}</b> (type: <code>{{ build.event }}</code>)
        <b>Repo:</b><code>{{repo.name}}</code> <b>Branch:</b> <code>{{commit.branch}}</code>
        <b>Commit:</b> <a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        <b>Autor:</b>{{commit.author}} <code>&#128549 </code>
      {{/success}}
  when:
    branch:
    - develop
    - release/*
    - master
    event:
    - push
    status:
    - failure
    - success
